<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="/api/Scripts?name=contactform"></script>
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
</head>
<body>
    <form id="contactForm" method="post" action="#" class="container mt-5" style="max-width: 500px;">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name:</label>
            <input type="text" id="firstName" name="firstName" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name:</label>
            <input type="text" id="lastName" name="lastName" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address:</label>
            <input type="email" id="email" name="email" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number:</label>
            <input type="tel" id="phone" name="phone" class="form-control" required />
        </div>
        <button id="btnSubmit" type="submit" class="btn btn-primary">Submit</button>
        <div class="form-group">
            <div class="h-captcha" data-sitekey="abd4766a-259c-4c5c-b262-4a18d2d6f31e"></div>
        </div>
    </form>
    <!-- Bootstrap JS Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission

            // Collect form data
            var hToken = this.elements['h-captcha-response'].value; // document.getElementById('h-captcha-response').value;
            if (!hToken) {
                alert('Please complete the CAPTCHA.');
                return;
            }

            // Send the data to the server
            ccms___PostForm('/api/Contacts', 'contactForm', hToken);
        });
    </script>
</body>
</html>
