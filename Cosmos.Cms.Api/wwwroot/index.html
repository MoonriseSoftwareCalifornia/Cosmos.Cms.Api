<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="/api/Scripts?name=postform"></script>
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
</head>
<body>
    <form id="contactForm" method="post" action="#" class="container mt-5" style="max-width: 500px;">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name:</label>
            <input type="text" id="firstName" name="firstName" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name:</label>
            <input type="text" id="lastName" name="lastName" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address:</label>
            <input type="email" id="email" name="email" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number:</label>
            <input type="tel" id="phone" name="phone" class="form-control" required />
        </div>
        <button id="btnSubmit" type="submit" class="btn btn-primary">Send</button>
        <!--<div class="form-group mb-3">
            <span id="pleaseMsg" class="form-text text-muted">Please check the box below:</span><br />
            <div class="h-captcha" data-sitekey="abd4766a-259c-4c5c-b262-4a18d2d6f31e" data-size="compact" data-callback="hCapSuccess"></div>
        </div>-->
        <div id="savingMsg" class="mb-3" style="display:none">
            <p>Saving information...</p>
        </div>
    </form>
    <hr />
    <form id="messageForm" method="post" action="#" class="container mt-5" style="max-width: 500px;">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name:</label>
            <input type="text" id="firstName" name="firstName" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name:</label>
            <input type="text" id="lastName" name="lastName" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address:</label>
            <input type="email" id="email" name="email" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number:</label>
            <input type="tel" id="phone" name="phone" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Message:</label>
            <textarea class="form-control rounded-0" id="message" name="message" rows="4" placeholder="Leave us a message..." required></textarea>
        </div>
        <div class="mt-5 mb-5">
            <input type="checkbox" class="form-check-input" id="joinMailingList" name="joinMailingList" value="true" />
            <label class="ms-3 form-check-label" for="JoinMailingList">Join mailing list</label>
        </div>
        <button id="btnSubmit" type="submit" class="btn btn-primary">Send</button>
        <div class="form-group mb-3">
            <span id="pleaseMsg" class="form-text text-muted">Please check the box below:</span><br />
            <div class="h-captcha" data-sitekey="abd4766a-259c-4c5c-b262-4a18d2d6f31e" data-size="compact" data-callback="hCapSuccess"></div>
        </div>
        <div id="savingMsg" class="mb-3" style="display:none">
            <p>Sending message...</p>
        </div>
    </form>
    <!-- Bootstrap JS Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script>
        let captchaSuccess = false;
        function hCapSuccess() {
            // This function is called when hCaptcha is successfully completed
            captchaSuccess = true;
            document.getElementById('pleaseMsg').style.display = 'none';
            console.log('hCaptcha completed successfully.');
        }

        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission

            // Send the data to the server
            document.getElementById('savingMsg').style.display = 'block';
            const result = ccms___PostForm('/api/Contacts', 'contactForm');
            result.then(response => {
                document.getElementById('savingMsg').style.display = 'none';
                if (response.ok === true) {
                    alert("Successfully saved contact.")
                }
            }).catch(error => {
                document.getElementById('savingMsg').style.display = 'none';
                console.error('Error submitting form:', error);
                alert('An error occurred while submitting the form.');
            });
        });

        document.getElementById('messageForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission
            document.getElementById('pleaseMsg').style.display = 'none';

            if (!captchaSuccess) {
                document.getElementById('pleaseMsg').style.display = 'block';
                return;
            }

            // Collect form hCaptcha response token
            const hToken = this.elements['h-captcha-response'].value || ''; // document.getElementById('h-captcha-response').value;
            if (!hToken) {
                alert('Please complete the CAPTCHA.');
                return;
            }

            // Send the data to the server
            document.getElementById('savingMsg').style.display = 'block';
            const result = ccms___PostForm('/api/Message', 'messageForm');
            result.then(response => {
                document.getElementById('savingMsg').style.display = 'none';
                if (response.ok === true) {
                    alert("Successfully saved contact.")
                }
            }).catch(error => {
                document.getElementById('savingMsg').style.display = 'none';
                console.error('Error submitting form:', error);
                alert('An error occurred while submitting the form.');
            });
        });

    </script>
</body>
</html>
